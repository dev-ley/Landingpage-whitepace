<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de cadastro</title>
</head>

<body>

    <header class="cabecalho">
        <div class="conteiner_cabecalho">
            <img src="img/Mobile/imgheader/Logo Icon.png"  alt="logo da white place" class="logocabecalho"> 
            <h1 class="titulo_header">whitepace</h1>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Cadastro finalizado</h2>
    </section>

    <main class="principal cadastro">
        <h2 class="principal__titulo">Sucesso!</h2>
        <h3 class="principal__subtitulo cadastro__subtitulo">Você finalizou seu cadastro!</h3>
        <p class="principal__texto">Caso deseje editar informações ou atualizá-las no futuro, é só acessar a página de
            perfil!</p>
        <img src="./img/cadastro-img/Encerramento-compra---Alura-Books_1.png" alt="Ficha de cadastro completada"
            class="cadastro__imagem">
    </main>


    <script src="scripts.js"></script>
</body>

</html>
